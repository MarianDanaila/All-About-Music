<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./beat.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tap Music</title>
  </head>
  <body>
    <section class="app">
      <header>
        <h1>Beat maker</h1>
        <p>Just tap to make beats (or bubbles)</p>
      </header>
      <div class="back-button">
        <a href="index.html">
            <button>Back Home</button>
        </a>
    </div>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio class="sound">
            <source src="songs/dotted-spiral.mp3" />
          </audio>
        </div>
        <div class="pad2">
          <audio class="sound">
            <source src="songs/flash-2.mp3" />
          </audio>
        </div>
        <div class="pad3">
          <audio class="sound">
            <source src="songs/pinwheel.mp3" />
          </audio>
        </div>
        <div class="pad4">
          <audio class="sound">
            <source src="songs/piston-3.mp3" />
          </audio>
        </div>
        <div class="pad5">
          <audio class="sound">
            <source src="songs/splits.mp3" />
          </audio>
        </div>
        <div class="pad6">
          <audio class="sound">
            <source src="songs/strike.mp3" />
          </audio>
        </div>
        <div class="pad7">
          <audio class="sound">
            <source src="songs/timer.mp3" />
          </audio>
        </div>
        <div class="pad8">
          <audio class="sound">
            <source src="songs/wipe.mp3" />
          </audio>
        </div>
        <div class="pad9">
          <audio class="sound">
            <source src="songs/zig-zag.mp3" />
          </audio>
        </div>
      </div>
    </section>

    <script src="beat.js"></script>
  </body>
</html>
